{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body %}

	<div class="row">
		<div class="col-12 col-md-8 offset-md-2 col-lg-6 mt-lg-5 offset-lg-3 text-center mb-5 mr-0 bg-white loginForm">
			
		<h1 class="h2">LOGOWANIE </h1>
			
			<form action="/login/create" method="post">
					
				<div class="input-group mb-3 justify-content-center">
					<input type="email" id="loginName" name="email" placeholder="Podaj swój email" aria-label="Login użytkownika">		
					<div class="input-group-append">
					<span class="input-group-text"><i class="icon-mail"></i></span>
					</div>
				</div>
					
				<div class="input-group mb-3 justify-content-center">
					<input type="password" id="loginPassword"  name="password" placeholder="Podaj swoje hasło" aria-label="Hasło użytkownika">	
					<div class="input-group-append">
					<span class="input-group-text"><i class="icon-lock"></i></span>
					</div>
				</div>
				
				 <div>
					<label>
						<input type="checkbox" name="remember_me" {% if remember_me %} checked="checked"{% endif %} /> Zapamiętaj mnie
					</label>
				</div>
					
				<button type="submit" class="btn btn-secondary mb-2 accountIntroduction">ZALOGUJ SIĘ</button>
					
			</form>				
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	
	<script src="js/bootstrap.min.js"></script>

{% endblock %}
