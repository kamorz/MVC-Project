{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block footer %}
    <script src="/js/hideShowPassword.min.js"></script>

    <script>
        /**
         * Add jQuery Validation plugin method for a valid password
         *
         * Valid passwords contain at least one letter and one number.
         */
        $.validator.addMethod('validPassword',
            function(value, element, param) {

                if (value != '') {
                    if (value.match(/.*[a-z]+.*/i) == null) {
                        return false;
                    }
                    if (value.match(/.*\d+.*/) == null) {
                        return false;
                    }
                }

                return true;
            },
            'Hasło musi zawierać minumum jedną literę i jedną cyfrę'
        );

        $(document).ready(function() {

            /**
             * Validate the form
             */
            $('#formSignup').validate({
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true,
                        remote: '/account/validate-email'
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        validPassword: true
                    }
                },
                messages: {
                    email: {
                        remote: 'Ten e-mail jest już zajęty'
                    }
                }
            });


            /**
              * Show password toggle button
              */
            $('#inputPassword').hideShowPassword({
                show: false,
                innerToggle: 'focus'
            });
        });
    </script>

{% endblock %}

{% block body %}

	<div class="row">
		<div class="col-12 col-md-8 offset-md-2 col-lg-6 mt-lg-5 offset-lg-3 text-center mb-5 mr-0 bg-white loginForm">
			
		<h1 class="h2 mb-2">REJESTRACJA </h1>
			
			<form method="post" action="/signup/create" id="formSignup">
					
				<div class="input-group mb-4 justify-content-center">
					<input id="inputName" name="name" placeholder="Podaj swoje imię" autofocus value="{{ user.name }}" required /> 
						
					<div class="input-group-append">
					<span class="input-group-text"><i class="icon-user"></i></span>
					</div>
				</div>	
				
					
				<div class="input-group mb-4 justify-content-center">
					<input  id="inputEmail" name="email" placeholder="Podaj swój adres e-mail" value="{{ user.email }}" required type="email" />		
					<div class="input-group-append">
					<span class="input-group-text"><i class="icon-mail"></i></span>
					</div>
				</div>
					
				<div class="input-group mb-4 justify-content-center">
					<input type="password" id="inputPassword" name="password" placeholder="Podaj hasło" required />	
					<div class="input-group-append">
					<span class="input-group-text"><i class="icon-lock"></i></span>
					</div>
				</div>
					
				<button type="submit" class="btn btn-secondary mb-2 accountIntroduction">ZAREJESTRUJ SIĘ</button>
					
			</form>				
		</div>
	</div>

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
		
    {% endif %}
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	
	<script src="js/bootstrap.min.js"></script>

{% endblock %}
